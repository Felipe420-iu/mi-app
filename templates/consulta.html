<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta tu Proceso | USCIS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo1.png') }}" type="image/png">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/fondo.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .consulta-container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: 100px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .consulta-container h1 {
            color: #003366;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .consulta-form {
            display: flex;
            flex-direction: column;
        }
        
        .consulta-form label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #003366;
        }
        
        .consulta-form input[type="text"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .consulta-form input[type="submit"] {
            background-color: #0066cc;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .consulta-form input[type="submit"]:hover {
            background-color: #004999;
        }
        
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f7ff;
            border-left: 4px solid #0066cc;
        }
        
        .top-bar {
            background-color: #0066cc;
            padding: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Agencia de Inmigración" class="logo">
            <span class="agency-name">Agencia de Inmigración</span>
        </div>
        <div class="nav-container">
            <a href="{{ url_for('home') }}">Inicio</a>
            <a href="{{ url_for('consulta') }}" class="active">Consulta tu proceso</a>
            <a href="#">Documentación</a>
            <a href="#">Pagos Online</a>
        </div>
    </div>

    <div class="consulta-container">
        <h1>Consulta tu Proceso Migratorio</h1>
        <form class="consulta-form" action="/consultar" method="POST">
            <label for="documento">Ingresa tu número de Pasaporte:</label>
            <input type="text" id="documento" name="documento" required placeholder="Ej: AB123456">
            <input type="submit" value="Consultar Estado">
        </form>

        {% if resultado %}
            <div class="resultado">
                <p>{{ resultado }}</p>
            </div>
        {% endif %}
    </div>

    <footer>
        <p>© 2024 USCIS. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
